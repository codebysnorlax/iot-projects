<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            padding: 20px;
            text-align: center;
            color: #e0e0e0;
        }

        .header h1 {
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 10px;
        }

        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .temp-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .temp-display {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .temp-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }

        .temp-value-container {
            position: relative;
            z-index: 1;
        }

        .temp-value {
            font-size: clamp(48px, 12vw, 72px);
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .temp-unit {
            font-size: 0.4em;
            vertical-align: super;
        }

        .temp-detail {
            font-size: clamp(14px, 3vw, 18px);
            color: rgba(224,224,224,0.7);
            margin-top: 10px;
        }

        .trend-arrow {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .trend-up { color: #ff4444; transform: rotate(-45deg); }
        .trend-down { color: #44ff44; transform: rotate(45deg); }
        .trend-stable { color: #ffff44; }

        .unit-toggle {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            backdrop-filter: blur(10px);
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #4a5568;
        }

        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #e0e0e0;
        }

        .chart-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .chart {
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected::before { background: #4caf50; }
        .status.disconnected::before { background: #f44336; }
        .status.error::before { background: #ff9800; }

        .status.connected { background: rgba(76, 175, 80, 0.2); color: #81c784; }
        .status.disconnected { background: rgba(244, 67, 54, 0.2); color: #e57373; }
        .status.error { background: rgba(255, 152, 0, 0.2); color: #ffb74d; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
            font-size: 12px;
            border-top: 1px solid #333;
        }

        @media (max-width: 768px) {
            body { padding: 0; }
            .container { margin: 0; border-radius: 0; }
            .main-content { padding: 10px; }
            .temp-section { grid-template-columns: 1fr; }
            .unit-toggle { 
                flex-direction: row; 
                justify-self: center;
                margin-top: 15px;
            }
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .chart { height: 250px; }
            .header { padding: 15px; }
            .footer { padding: 15px; }
        }

        @media (max-width: 480px) {
            .main-content { padding: 8px; }
            .temp-display { padding: 15px; }
            .stats-grid { grid-template-columns: 1fr; gap: 8px; }
            .chart { height: 200px; }
            .stat-card { padding: 15px; }
            .chart-container { padding: 15px; margin: 15px 0; }
            .header { padding: 12px; }
            .footer { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Temperature Monitor</h1>
            <div class="status" id="status">Connecting...</div>
        </div>

        <div class="main-content">
            <div class="temp-section">
                <div class="temp-display">
                    <div class="temp-value-container">
                        <div class="temp-value">
                            <span id="temperature">--</span><span class="temp-unit" id="unit">¬∞C</span>
                            <span class="trend-arrow" id="trend">‚Üí</span>
                        </div>
                        <div class="temp-detail" id="tempDetail">Precise: -- ¬∞C</div>
                    </div>
                </div>
                
                <div class="unit-toggle">
                    <button class="toggle-btn active" id="celsiusBtn" onclick="setUnit('C')">¬∞C</button>
                    <button class="toggle-btn" id="fahrenheitBtn" onclick="setUnit('F')">¬∞F</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Min Temp</div>
                    <div class="stat-value" id="minTemp">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Max Temp</div>
                    <div class="stat-value" id="maxTemp">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average</div>
                    <div class="stat-value" id="avgTemp">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Readings</div>
                    <div class="stat-value" id="readingCount">0</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Temperature History</div>
                    <div style="font-size: 12px; color: #666;">Last 100 readings</div>
                </div>
                <canvas class="chart" id="tempChart"></canvas>
            </div>
        </div>

        <div class="footer">
            Last update: <span id="lastUpdate">Never</span> | 
            Uptime: <span id="uptime">00:00:00</span>
        </div>
    </div>

    <script>
        let ws;
        let currentUnit = 'C';
        let currentTemp = null;
        let previousTemp = null;
        let minTemp = Infinity;
        let maxTemp = -Infinity;
        let tempHistory = [];
        let tempSum = 0;
        let readingCount = 0;
        let startTime = Date.now();
        let lastDrawTime = 0;
        const maxHistoryLength = 100;

        // Color palette from todo.md
        const colors = [
            "#0D47A1", "#1565C0", "#1976D2", "#1E88E5", "#2979FF",
            "#0091EA", "#00B8D4", "#00E5FF", "#00E676", "#00FF00",
            "#76FF03", "#C6FF00", "#FFB300", "#FF9100", "#FF6D00",
            "#FF3D00", "#FF1744", "#D50000", "#B71C1C", "#8B0000"
        ];

        // Chart setup
        const canvas = document.getElementById('tempChart');
        const ctx = canvas.getContext('2d');

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.hostname}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connected', 'Connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.status === 'error') {
                        document.getElementById('temperature').textContent = 'ERR';
                        updateStatus('error', 'Sensor Error');
                    } else {
                        const temp = parseFloat(data.temperature);
                        updateTemperature(temp);
                        updateStatus('connected', 'Connected');
                    }

                    updateLastUpdate();
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error', 'Connection Error');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('disconnected', 'Disconnected');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function setUnit(unit) {
            currentUnit = unit;
            document.getElementById('celsiusBtn').classList.toggle('active', unit === 'C');
            document.getElementById('fahrenheitBtn').classList.toggle('active', unit === 'F');
            
            if (currentTemp !== null) {
                displayTemperature(currentTemp);
                updateStats();
            }
        }

        function displayTemperature(tempC) {
            const temp = currentUnit === 'C' ? tempC : celsiusToFahrenheit(tempC);
            const unit = currentUnit === 'C' ? '¬∞C' : '¬∞F';
            
            // Smooth value animation
            animateValue('temperature', temp, 1);
            document.getElementById('unit').textContent = unit;
            document.getElementById('tempDetail').textContent = `Precise: ${temp.toFixed(2)} ${unit}`;
            
            // Update trend arrow
            updateTrendArrow(tempC);
        }

        function animateValue(elementId, targetValue, decimals) {
            const element = document.getElementById(elementId);
            const startValue = parseFloat(element.textContent) || 0;
            const difference = targetValue - startValue;
            const duration = 500;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentValue = startValue + (difference * easeOut);
                
                element.textContent = currentValue.toFixed(decimals);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            requestAnimationFrame(animate);
        }

        function updateTrendArrow(tempC) {
            const trendEl = document.getElementById('trend');
            
            if (previousTemp !== null) {
                const diff = tempC - previousTemp;
                if (diff > 0.1) {
                    trendEl.textContent = '‚Üó';
                    trendEl.className = 'trend-arrow trend-up';
                } else if (diff < -0.1) {
                    trendEl.textContent = '‚Üò';
                    trendEl.className = 'trend-arrow trend-down';
                } else {
                    trendEl.textContent = '‚Üí';
                    trendEl.className = 'trend-arrow trend-stable';
                }
            }
        }

        function updateTemperature(tempC) {
            previousTemp = currentTemp;
            currentTemp = tempC;
            
            displayTemperature(tempC);
            
            // Update statistics
            readingCount++;
            tempSum += tempC;
            
            if (tempC < minTemp) minTemp = tempC;
            if (tempC > maxTemp) maxTemp = tempC;
            
            updateStats();
            
            // Update history
            tempHistory.push(tempC);
            if (tempHistory.length > maxHistoryLength) {
                tempHistory.shift();
            }

            // Throttled chart redraw
            const now = performance.now();
            if (now - lastDrawTime > 16) {
                drawChart();
                lastDrawTime = now;
            }
        }

        function updateStats() {
            const minDisplay = currentUnit === 'C' ? minTemp : celsiusToFahrenheit(minTemp);
            const maxDisplay = currentUnit === 'C' ? maxTemp : celsiusToFahrenheit(maxTemp);
            const avgDisplay = currentUnit === 'C' ? (tempSum / readingCount) : celsiusToFahrenheit(tempSum / readingCount);
            const unit = currentUnit === 'C' ? '¬∞C' : '¬∞F';
            
            document.getElementById('minTemp').textContent = minDisplay.toFixed(1) + unit;
            document.getElementById('maxTemp').textContent = maxDisplay.toFixed(1) + unit;
            document.getElementById('avgTemp').textContent = avgDisplay.toFixed(1) + unit;
            document.getElementById('readingCount').textContent = readingCount;
        }

        function updateStatus(type, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + type;
            statusEl.textContent = text;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = timeStr;
        }

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function getTemperatureColor(temp) {
            // Map temperature to color index (assuming 0-40¬∞C range)
            const normalizedTemp = Math.max(0, Math.min(40, temp)) / 40;
            const colorIndex = Math.floor(normalizedTemp * (colors.length - 1));
            return colors[colorIndex];
        }

        function drawChart() {
            const width = canvas.width;
            const height = canvas.height;
            const padding = 40;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;

            ctx.clearRect(0, 0, width, height);

            if (tempHistory.length < 2) return;

            const minVal = Math.min(...tempHistory) - 1;
            const maxVal = Math.max(...tempHistory) + 1;
            const range = maxVal - minVal;

            // Draw grid lines
            ctx.strokeStyle = '#404040';
            ctx.lineWidth = 1;
            
            // Horizontal grid lines
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                
                // Y-axis labels
                const value = maxVal - (range / 5) * i;
                ctx.fillStyle = '#a0a0a0';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(value.toFixed(1) + '¬∞C', padding - 5, y + 4);
            }
            
            // Vertical grid lines
            const xStep = chartWidth / (maxHistoryLength - 1);
            for (let i = 0; i < maxHistoryLength; i += 20) {
                const x = padding + i * xStep;
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }

            // Draw temperature line with gradient
            const gradient = ctx.createLinearGradient(0, padding, 0, height - padding);
            gradient.addColorStop(0, 'rgba(77, 182, 172, 0.8)');
            gradient.addColorStop(1, 'rgba(237, 117, 97, 0.8)');

            ctx.beginPath();
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            tempHistory.forEach((temp, i) => {
                const x = padding + i * xStep;
                const y = padding + chartHeight - ((temp - minVal) / range) * chartHeight;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Draw area fill
            ctx.lineTo(padding + (tempHistory.length - 1) * xStep, height - padding);
            ctx.lineTo(padding, height - padding);
            ctx.closePath();

            const areaGradient = ctx.createLinearGradient(0, padding, 0, height - padding);
            areaGradient.addColorStop(0, 'rgba(77, 182, 172, 0.2)');
            areaGradient.addColorStop(1, 'rgba(77, 182, 172, 0.02)');
            ctx.fillStyle = areaGradient;
            ctx.fill();

            // Draw data points with color coding
            tempHistory.forEach((temp, i) => {
                const x = padding + i * xStep;
                const y = padding + chartHeight - ((temp - minVal) / range) * chartHeight;
                
                ctx.beginPath();
                ctx.fillStyle = getTemperatureColor(temp);
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw axis labels
            ctx.fillStyle = '#e0e0e0';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Temperature History', width / 2, 25);
        }

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            drawChart();
        }

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Update uptime every second
        setInterval(updateUptime, 1000);
        
        // Start WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
